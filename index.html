<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calcium Carbonate and Hydrochloric Acid Reaction Simulation</title>
  <style>
    /************************************************
     * 1) OVERALL COLOR & TYPOGRAPHY               *
     ************************************************/
    body {
      max-width: 100vw; /* Allows full width */
      overflow-x: hidden; /* Prevents horizontal scrolling */
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #E6F7FF, #FFF8E6 70%);
      color: #333;
    }
    .main-container {
      max-width: 100vw; /* Adjusts dynamically */
      overflow-x: hidden; /* Prevents cut-off */
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #1E90FF; /* bright blue title */
    }

    /************************************************
     * 2) SIMULATION & GRAPH LAYOUT                *
     ************************************************/
    .simulation-container {
      display: flex;
      flex-wrap: wrap; /* Allows stacking on small screens */
      gap: 20px;
      justify-content: center;
    }
    .left-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
    }
    .graph-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
    }
    canvas {
      width: 100% !important; /* Ensures responsiveness */
      max-width: 700px; /* Prevents overflow */
      height: auto; /* Maintains aspect ratio */
    }
    #legend {
      margin-top: 10px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }

    /************************************************
     * 3) CONTROLS & BUTTONS                       *
     ************************************************/
    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      align-items: center;
    }
    .sliders-horizontal {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .slider-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #ffffff;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      min-width: 250px;
      transition: transform 0.2s ease;
    }
    .slider-box:hover {
      transform: translateY(-2px);
    }
    .icon {
      width: 50px;
      height: 40px;
      flex-shrink: 0;
    }
    .slider-box label {
      font-size: 14px;
      font-weight: 600;
      color: #444;
      margin: 0;
    }
    input[type="range"] {
      width: 100%;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      background-color: #FF8C00;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #ff7a00;
      transform: translateY(-2px);
    }

    /************************************************
     * 4) RESULTS TABLE                            *
     ************************************************/
    #resultsTable {
      margin-top: 10px;
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin: auto;
    }
    #resultsTable th, #resultsTable td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
    }
    #resultsTable th {
      background-color: #f0f0f0;
      font-weight: 700;
    }

  </style>
</head>
<body>
  <div class="main-container">
    <h1>Calcium Carbonate and Hydrochloric Acid Reaction Simulation</h1>

    <div class="simulation-container">
      <div class="left-section">
        <canvas id="simulationCanvas" width="500" height="500"></canvas>
      </div>
      <div class="graph-container">
        <canvas id="co2Chart" width="700"></canvas>
        <div id="legend"></div>
      </div>
    </div>

    <div class="controls">
      <div class="sliders-horizontal">
        <div class="slider-box">
          <svg class="icon" id="carbonateIcon"></svg>
          <label for="pieces">CaCO<sub>3</sub> Pieces: <span id="piecesValue">5</span></label>
          <input type="range" id="pieces" min="1" max="5" value="5">
        </div>
        <div class="slider-box">
          <svg class="icon" id="acidIcon"></svg>
          <label for="concentration">HCl (M): <span id="concentrationValue">1.0</span></label>
          <input type="range" id="concentration" min="0.1" max="2.0" step="0.1" value="1.0">
        </div>
        <div class="slider-box">
          <svg class="icon" id="tempIcon"></svg>
          <label for="temperature">Temp (°C): <span id="temperatureValue">25</span></label>
          <input type="range" id="temperature" min="0" max="100" step="5" value="25">
        </div>
      </div>
      <div class="button-group">
        <button id="start">Start Experiment</button>
        <button id="newTrial">New Trial</button>
        <button id="reset">Reset</button>
        <button id="exportCSV">Export to CSV</button>
      </div>
    </div>

    <table id="resultsTable">
      <thead>
        <tr>
          <th>Time (s)</th>
          <th>CO₂ Volume (cm³)</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script>
    // Placeholder JS to prevent errors in Google Sites
    document.getElementById("start").addEventListener("click", () => alert("Simulation Started"));
    document.getElementById("reset").addEventListener("click", () => alert("Simulation Reset"));
  </script>

</body>
</html>
